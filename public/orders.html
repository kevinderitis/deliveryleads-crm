<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ordenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tablelist/css/style.css">
</head>

<body>
    <div class="logo__wrapper">
        <a href="profile.html">
            <img src="images/logovegasnew.png" alt="Logo" class="logo-small">
        </a>
    </div>
    <button class="btn btn--primary logout-btn" onclick="logout()" style="position: absolute; top: 20px; right: 20px;">
        Log out
    </button>
    <div class="table-widget">
        <button id="adminBtn" class="btn btn--primary"" onclick="redirectToClients()">
            Clientes
        </button>
        <table>
            <caption>
                Ordenes
            </caption>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente </th>
                    <th>Status</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="order-rows">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right;"><strong>Total pendientes:</strong></td>
                    <td id="total-amount"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <ul class="pagination">
                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <button class="btn btn--primary" onclick="newOrder()">
            Nueva orden
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/constants.js"></script>
    <script src="assets/tablelist/js/orders.js"></script>
</body>

</html>
