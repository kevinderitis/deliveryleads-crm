<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header>
        <!-- <button id="profile-btn" class="profile-button" onclick="backToProfile()"><img src="assets/images/return.svg"
            alt="Retornar"></button> -->
        <div class="marquee-wrapper">
            <img src="images/logovegasnew.png" alt="Logo" class="logo-small" onclick="backToProfile()">
        </div>
    </header>
    <main>
        <!-- <h2 class="contact-title">Contactos</h2> -->
        <div class="container">
            <div class="users-container">
                <div class="filter-container">
                    <input type="text" id="user-search" class="user-search" placeholder="Buscar...">
                    <div class="dropdown">
                        <button class="dropdown-button">Filtrar</button>
                        <div class="dropdown-content">
                            <a href="#" data-filter="Pendiente">Pago pendiente</a>
                            <a href="#" data-filter="Bronce">Bronce</a>
                            <a href="#" data-filter="Plata">Plata</a>
                            <a href="#" data-filter="Oro">Oro</a>
                            <a href="#" data-filter="Urgente">Urgente</a>
                            <a href="#" data-filter="Retiro">Retiro</a>
                        </div>
                    </div>
                    <button class="clear-filter-button" onclick="clearFilter()">Ã—</button>
                </div>
                <div>
                    <ul class="users">
                    </ul>
                </div>

            </div>
            <div class="chat-container">
                <button id="return-btn" class="return-button"><img src="assets/images/return.svg"
                        alt="Retornar"></button>
                <div class="usernameId">
                    <h1 id="nickname-id" onclick="editContact()"></h1>
                    <h1 id="username-id" onclick="editContact()"></h1>
                </div>
                <div id="buttons-section" class="buttonsSection">
                    <button class="custom-button" onclick="createUser()">Crear usuario</button>
                    <button class="custom-button">Pago</button>
                    <button class="custom-button">Predefinidos</button>
                    <button class="custom-button" onclick="addUserTag()"">Etiquetas</button>
                </div>
                <div id="tag-section" class="tagSection">
                </div>
                <ul class="chat-box">
                </ul>
                <div class="chat-form">
                    <input type="text" id="message" placeholder="Escribe un mensaje..." />
                    <button id="send" class="send-button">Enviar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
