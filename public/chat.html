<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!-- <button id="profile-btn" class="profile-button" onclick="backToProfile()"><img src="assets/images/return.svg"
            alt="Retornar"></button> -->
        <div class="marquee-wrapper">
            <img src="images/logovegasnew.png" alt="Logo" class="logo-small" onclick="backToProfile()">
        </div>
    </header>
    <main>
        <!-- <h2 class="contact-title">Contactos</h2> -->
        <div class="container">
            <div class="users-container">
                <div class="filter-container">
                    <input type="text" id="user-search" class="user-search" placeholder="Buscar...">
                    <div class="dropdown">
                        <button class="dropdown-button">Filtrar</button>
                        <div class="dropdown-content">
                            <a href="#" data-filter="All">Todos</a>
                            <a href="#" data-filter="Pendiente">Pago pendiente</a>
                            <a href="#" data-filter="Bronce">Bronce</a>
                            <a href="#" data-filter="Plata">Plata</a>
                            <a href="#" data-filter="Oro">Oro</a>
                            <a href="#" data-filter="Urgente">Urgente</a>
                            <a href="#" data-filter="Retiro">Retiro</a>
                        </div>
                    </div>
                    <button class="clear-filter-button" onclick="clearFilter()">×</button>
                </div>
                <div>
                    <ul class="users">
                    </ul>
                </div>
            </div>
            <div class="chat-container">
                <button id="return-btn" class="return-button"><img src="assets/images/return.svg"
                        alt="Retornar"></button>
                <div class="usernameId">
                    <i class="fas fa-user"></i>
                    <!-- <h1 id="nickname-id"></h1> -->
                    <h1 id="username-id" onclick="copyNumber()"></h1>
                </div>
                <div id="buttons-section" class="buttonsSection">
                    <!-- <button class="custom-button" onclick="newChat()">
                        <i class="fab fa-whatsapp"></i> Chat
                    </button> -->
                    <button class="custom-button" onclick="createUser()">
                        <i class="fas fa-user"></i> Usuario
                    </button>
                    <button class="custom-button" onclick="addUserTag()">
                        <i class="fas fa-tag"></i> Etiquetas
                    </button>
                    <button class="custom-button" onclick="savePhoneNumber()">
                        <i class="fas fa-phone"></i> Phone
                    </button>
                    <button class="custom-button" onclick="saveUserEmail()">
                        <i class="fas fa-envelope"></i> Email
                    </button>
                    <button class="custom-button">
                        <i class="fas fa-wallet"></i> Pago
                    </button>
                    <button class="custom-button delete-button" onclick="confirmDeleteChat()">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                    <button class="custom-button open-conversation-button" onclick="getAllMessages()">
                        <i class="fas fa-comments"></i>
                    </button>
                </div>
                <div id="tag-section" class="tagSection">
                </div>
                <ul class="chat-box">
                </ul>
                <div class="chat-form">
                    <input type="text" id="message" placeholder="Escribe un mensaje..." />
                    <button class="custom-button" id="emoji-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="custom-button" onclick="selectPredefinedMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="send" class="send-button">Enviar</button>
                    <div id="emoji-picker">
                                                
                        <!-- Emojis comunes -->
                        <span class="emoji" onclick="addEmoji('😀')">😀</span>
                        <span class="emoji" onclick="addEmoji('😂')">😂</span>
                        <span class="emoji" onclick="addEmoji('❤️')">❤️</span>
                        <span class="emoji" onclick="addEmoji('😍')">😍</span>
                        <span class="emoji" onclick="addEmoji('😎')">😎</span>
                        <span class="emoji" onclick="addEmoji('👍')">👍</span>
                        <span class="emoji" onclick="addEmoji('🙏')">🙏</span>
                        <span class="emoji" onclick="addEmoji('🤔')">🤔</span>
                        <span class="emoji" onclick="addEmoji('🎉')">🎉</span>
                        <span class="emoji" onclick="addEmoji('👋')">👋</span>
                        <!-- Emojis relacionados con el casino -->
                        <span class="emoji" onclick="addEmoji('💰')">💰</span>
                        <span class="emoji" onclick="addEmoji('🎰')">🎰</span>
                        <span class="emoji" onclick="addEmoji('🃏')">🃏</span>
                        <span class="emoji" onclick="addEmoji('🎁')">🎁</span>
                        <span class="emoji" onclick="addEmoji('🎉')">🎉</span>
                        <span class="emoji" onclick="addEmoji('🎊')">🎊</span>
                        <span class="emoji" onclick="addEmoji('🥳')">🥳</span>
                        <span class="emoji" onclick="addEmoji('🎈')">🎈</span>
                        <span class="emoji" onclick="addEmoji('🏷️')">🏷️</span>
                        <span class="emoji" onclick="addEmoji('💌')">💌</span>
                        <span class="emoji" onclick="addEmoji('💸')">💸</span>
                        <span class="emoji" onclick="addEmoji('🎲')">🎲</span>
                        <span class="emoji" onclick="addEmoji('🤑')">🤑</span>
                        <span class="emoji" onclick="addEmoji('🎖️')">🎖️</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
